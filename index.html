<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera de México</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .sliders {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
    input[type="range"] {
      width: 200px;
    }
    p {
      margin: 5px 0 0;
      font-family: monospace;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 10px;
    }
    .square {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
    }
    .white {
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <h1>Bandera de México</h1>

  <!-- Sliders -->
  <div class="sliders">
    <div class="slider-container">
      <label>Esperanza</label>
      <input type="range" id="greenRange" min="0" max="300" value="1">
      <p id="greenHex">#006847</p>
    </div>
    <div class="slider-container">
      <label>Unidad</label>
      <input type="range" id="whiteRange" min="0" max="255" value="255" disabled>
      <p>#FFFFFF</p>
    </div>
    <div class="slider-container">
      <label>Sangre de nuestros héroes nacionales</label>
      <input type="range" id="redRange" min="0" max="255" value="206">
      <p id="redHex">#CE1126</p>
    </div>
  </div>

  <!-- Cuadros de colores -->
  <div class="container">
    <div class="square" id="greenSquare"></div>
    <div class="square white"></div>
    <div class="square" id="redSquare"></div>
  </div>

  <script>
    const greenSquare = document.getElementById("greenSquare");
    const redSquare = document.getElementById("redSquare");
    const greenRange = document.getElementById("greenRange");
    const redRange = document.getElementById("redRange");
    const greenHex = document.getElementById("greenHex");
    const redHex = document.getElementById("redHex");

    function toHex(c) {
      let hex = Number(c).toString(16);
      return hex.length === 1 ? "0" + hex : hex;
    }

    function updateColors() {
      let g = parseInt(greenRange.value);
      let r = parseInt(redRange.value);
      let greenColor = `#00${toHex(g)}00`;
      greenSquare.style.backgroundColor = greenColor;
      greenHex.textContent = greenColor.toUpperCase();

      let redColor = `#${toHex(r)}0000`;
      redSquare.style.backgroundColor = redColor;
      redHex.textContent = redColor.toUpperCase();
    }

    greenRange.addEventListener("input", updateColors);
    redRange.addEventListener("input", updateColors);

    updateColors(); // inicializar
  </script>
</body>
</html>
